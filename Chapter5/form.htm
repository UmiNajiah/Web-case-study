<!DOCTYPE html>
<html>
<head>
  <title>Username Text Box Example</title>
</head>
<body>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" minlength="30" required>

  <button type="submit">Submit</button>

  <form>
    <br>
    <!-- Radio Button-->
    <p>Vote for your favorite day of the week:</p>
    
    <input type="radio" id="monday" name="day" value="Monday">
    <label for="monday">Monday</label><br>

    <input type="radio" id="tuesday" name="day" value="Tuesday">
    <label for="tuesday">Tuesday</label><br>

    <input type="radio" id="wednesday" name="day" value="Wednesday">
    <label for="wednesday">Wednesday</label><br>

    <input type="radio" id="thursday" name="day" value="Thursday">
    <label for="thursday">Thursday</label><br>

    <input type="radio" id="friday" name="day" value="Friday">
    <label for="friday">Friday</label><br>

    <input type="radio" id="saturday" name="day" value="Saturday">
    <label for="saturday">Saturday</label><br>

    <input type="radio" id="sunday" name="day" value="Sunday">
    <label for="sunday">Sunday</label><br>

    <button type="submit">Vote</button>

    <!-- Drop down button-->
    <br>
    <br>
    <label for="social-network">Select your favorite social networking site:</label>
    <select id="social-network" name="social-network">
      <option value="facebook">Facebook</option>
      <option value="twitter">Twitter</option>
      <option value="instagram">Instagram</option>
      <option value="linkedin">LinkedIn</option>
      <option value="youtube">YouTube</option>
      <option value="pinterest">Pinterest</option>
      <option value="snapchat">Snapchat</option>
    </select>

    <button type="submit">Submit</button>

<br>
<br>
<input type="image" src="sign-up-button.webp" alt="Sign Up" width="150px"  height="50px">
<br>
<input type="hidden" name="userid" value="123456">

<br> 
<label for="password">Password:</label>
<input type="password" id="password" name="pword" required>
<br>



  </form>
</body>
</html>
